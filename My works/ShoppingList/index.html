<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <link rel="shortcut icon" href="icons/s.png" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <script src="controller.js"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <div class="container">
            <div class="col-md-offset-4 col-md-4  list">
                <div class="panel panel-primary ">
                    <div class="panel-heading">
                        <h4> Shopping List </h4>
                    </div>
                    <div class="panel-body">
                        <div ng-repeat="item in listItems track by $index" class="listItem">
                            <i class="fa fa-times" aria-hidden="true" ng-click="remove($index)" style="cursor:pointer"></i> {{item}} &nbsp;
                        </div>
                    </div>
                    <div class="panel-footer">
                        <form name="myForm" ng-submit="add()">
                            <input type="text" name="item" ng-model="newItem" autocomplete="off" required />
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                    </div>
                </div>
                <p ng-if="errorResponse" style="color:red;text-align: center">* Item already exists </p>
                <p ng-if="listItems.length==0" style="color:green;text-align: center">* List is empty!!! Please add some items </p>
            </div>
        </div>
    </div>
</body>
